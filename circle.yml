dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq && sudo apt-get upgrade -qq -y
    - sudo apt-get install build-essential g++-4.8 -y
    - sudo apt-get install cmake -y
    - mkdir -p build && mkdir -p build/trusty && cd build/trusty && cmake ../..
  override:
    - cd build/trusty && make -j4
